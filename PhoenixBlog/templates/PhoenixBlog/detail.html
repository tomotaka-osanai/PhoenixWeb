{% extends "PhoenixBlog/base.html" %}
{% block extra_css %}
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@9.1.1/swiper-bundle.min.css" />
{% endblock extra_css %}
{% block content %}
  <h2>{{ content.title }}</h2>
  <p>{{ content.body }}</p>
  {% for article in articles %}
    <h3>{{ article.title }}</h3>
    <p>{{ article.body }}</p>
  {% endfor %}
{% endblock content %}
